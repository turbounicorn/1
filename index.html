<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-line Text Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            white-space: pre-wrap; /* This will preserve the newlines in the text */
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script>
        // Multi-line text to be displayed
        const multilineText = `Line 1
Line 2
Line 3
Line 4`;

        // Display the text in the div
        document.getElementById('text-container').textContent = multilineText;
    </script>
</body>
</html>
